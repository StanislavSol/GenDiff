name: Python CI

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: install poetry
        uses: snok/install-poetry@master
      - name: install dependecies
        run: make install
      - name: run linter
        run: make lint
      - name: run pytest
        run:  make test-cov
